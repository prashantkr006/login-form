<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome-->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    <title>Signup Form</title>
</head>
<body>
<!-- Project login form -->
<header>
    <div class="view video-container">
        <video
        src="Videos/mountainsView.mp4"
        autoplay muted loop></video>

        <div clas="container">
            <div class="row ">
                <div class="mx-auto col-xl-5 mp-4 mt-5 pt-5">
                    <div class="card">
                        <form>
                            <div class="card-body">
                                <div class="text-center">
                                    <h3 class="text-white">
                                        <strong>Sign up</strong>
                                    </h3>

                                    <hr/>
                                </div>

                                <div class="form-group">
                                    <i class="fa fa-user text-white"></i>
                                    <label class="text-white" for="name">Username</label>

                                    <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    class="form-control"
                                    required
                                    />
                                </div>

                                <div class="form-group">
                                    <i class="fa fa-envelope text-white"></i>
                                    <label class="text-white" for="email">Email</label>

                                    <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-control"
                                    required
                                    />
                                </div>

                                <div class="form-group">
                                    <i class="fa fa-lock text-white"></i>
                                    <label class="text-white" for="name">Password</label>

                                    <input
                                    type="password"
                                    id="pass"
                                    name="pass"
                                    class="form-control"
                                    required
                                    />
                                </div>

                                <div class="form-group">
                                    <i class="fa fa-lock text-white"></i>
                                    <label class="text-white" for="cpass">Confirm Password</label>

                                    <input
                                    type="password"
                                    id="cpass"
                                    name="cpass"
                                    class="form-control"
                                    required
                                    />
                                </div>

                                <div class="text-center mt-5">
                                    <button name="submit" type="submit" class="myButton">
                                        Sign Up
                                      </button>

                                    <a
                                    href="index.html"
                                    class="pt-5 text-white d-block"
                                    style="font-size: 14px;"
                                    >Already have an account? Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 
</body>
</html>
